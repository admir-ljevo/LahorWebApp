<div class="page">
  <div style="display: flex; flex-direction: row; width: 100%; height: 30%;">
    <button class="btn btn-primary" routerLink="/dodajIzvjestaj" style="width: 20%; height: 40px;">Kreiraj izvještaj</button>
    <div class="mb-3" style="width:85%; margin-left:20%;">
      <label class="form-label">Unesite naslov za pretragu</label>
      <input type="text" class="form-control" [(ngModel)]="naslovPretraga" (input)="filtriranje()" placeholder="Naslov">
    </div>

    <div style="width: 50%;">
      <label class="form-label">Datum kreiranja</label>
      <input type="Date" class="form-control" [(ngModel)]="odabraniDatum" (ngModelChange)='onSelectedDatum($event)' [ngModelOptions]="{standalone:true}">
    </div>

    <div>
      <select class="cmb" [(ngModel)]="odabranaVrstaIzvjestaja" (ngModelChange)='onSelectedVrsta($event)' [ngModelOptions]="{standalone:true}">
        <option *ngFor="let vi of vrsteIzvjestaja" [value]="vi.id">{{vi.naziv}}</option>
      </select>
    </div>
    </div>
  <table class="table table-striped">
    <tr>
      <th>Rb</th>
      <th>Oznaka</th>
      <th (click)="sort('datumKreiranja')">Datum kreiranja&nbsp;<i class="fa fa-sort"></i></th>
      <th>Vrsta izvještaja</th>
      <!--<th>Datum modifikovanja</th>-->
      <th>Autor</th>
      <th>Akcija</th>
    </tr>
    <tbody>
    <tr *ngFor="let i of filterIzvjestaji | orderBy:key:reverse | paginate: {itemsPerPage:10,currentPage:p}; let index=index">
      <td>{{index+1}}</td>
      <td>{{i.oznaka}}</td>
      <td>{{i.datumKreiranja}}</td>
      <td>{{i.nazivVrsteIzvjestaja}}</td>
      <td>{{i.autorNaziv}}</td>
      <td>
        <button type="button" class="btn btn-danger" *ngIf="loginInfo().role=='UpravnoOsoblje'" (click)="obrisi(i)">Obrisi</button>
        <button type="button" class="btn btn-info" *ngIf="loginInfo().role=='Klijent' || loginInfo().role==
            'UpravnoOsoblje'" (click)="detalji(i.id)">Detalji</button>
      </td>
    </tr>
    </tbody>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </table>
</div>
