
<div class="klasa1">
  <div style="width:100%;height:100px;display: flex; flex-direction: row" >
    <div class="mb-3" style="margin-top:31px; width: 20%;">
        <button class="btn btn-primary" routerLink="/dodajObavijest">Dodaj obavijest</button>
      </div>
    <div class="mb-3" style="width:70%; margin-left:20%;">
      <label class="form-label">Unesite naslov za pretragu</label>
      <input type="text" class="form-control" [(ngModel)]="naslovPretraga" (input)="filterNaslov()" placeholder="Naslov">
    </div>
  </div>
<table class="table table-striped">
  <tr>
    <th>Naslov</th>
    <th>Autor</th>
    <th>Javna obavijest</th>
    <th (click)="sort('datumKreiranja')">Datum kreiranja&nbsp;<i class="fa fa-sort"></i></th>
    <th>Akcija</th>
  </tr>
  <tbody>
  <tr *ngFor="let o of filterObavList | orderBy:key:reverse | paginate: {itemsPerPage:10,currentPage:p};">
    <td>{{o.naslov}}</td>
    <td>{{o.autorId}}</td>
    <td>{{o.javnaObavijest}}</td>
    <td>{{o.datumKreiranja}}</td>
    <td>
      <button type="button" class="btn btn-danger" *ngIf="loginInfo().role=='UpravnoOsoblje'" (click)="obrisi(o)">Obrisi</button>
      <button type="button" class="btn btn-info" *ngIf="loginInfo().role=='UpravnoOsoblje'" (click)="detalji(o)">Detalji</button>
    </td>
  </tr>
  </tbody>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>
</div>

<app-pregled-edit-obavijesti [urediObavijest] = "odabranaObavijest"></app-pregled-edit-obavijesti>
