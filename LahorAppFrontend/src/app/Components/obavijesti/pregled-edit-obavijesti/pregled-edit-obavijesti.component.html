



<div *ngIf="urediObavijest!=null && urediObavijest.prikazi" class="modal" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLive" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content" style="width:180%; margin-left: -40%; margin-top:30%;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Detalji obavijesti</h5>
        <button type="button" class="btn-close" (click)="urediObavijest.prikazi = false" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Naslov obavijesti</label>
          <input class="form-control" [(ngModel)]="urediObavijest.naslov"  placeholder="Naslov">
        </div>
        <div class="mb-3">
          <label class="form-label">Autor</label>
          <input class="form-control" [(ngModel)]="urediObavijest.autorId"  placeholder="Autor obavijesti" [readOnly]="true">
        </div>
        <div class="mb-3">
          <label class="form-label">Datum kreiranja</label>
          <input type="text" class="form-control" [(ngModel)]="urediObavijest.datumKreiranja"  placeholder="Datum kreiranja"
          [readOnly]="true">
        </div>
        <div class="mb-3">
          <label class="form-label">Sadržaj</label>
          <textarea type="text" class="form-control" [(ngModel)]="urediObavijest.sadrzaj"  placeholder="Sadržaj"></textarea>
        </div>
        <div class="mb-3">
          <input type="checkbox" class="form-check-input" [(ngModel)]="this.urediObavijest.javnaObavijest" name="javnaObavijest">
          <label class="form-check-label" style="margin-left: 5px;"> Javna obavijest</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="urediObavijest.prikazi = false" >Close</button>
        <button type="button" class="btn btn-primary" (click)="snimi()">Spasi promjene</button>
      </div>
    </div>
  </div>
</div>
