<div class="main" style="display: flex; flex-direction: column;">
<div  style="display: flex; flex-direction: row">
  <form class="container">
    <div class="form-group">
      <br/>
      <select class="cmb" [(ngModel)]="odabranaVrstaIzvjestaja" (ngModelChange)='onSelectedVrsta($event)' [ngModelOptions]="{standalone:true}">
        <option *ngFor="let vi of vrsteIzvjestaja" [value]="vi.id">{{vi.naziv}}</option>
      </select>
    </div>
    <br/>
  <div class="cmb">
      <label class="form-label">Datum kreiranja</label>
      <input type="Date" class="form-control" [(ngModel)]="odabraniDatum" (ngModelChange)='onSelectedDatum($event)' [ngModelOptions]="{standalone:true}">
    </div>
    <!--<div class="form-group">
      <label class="form-label">Sadrzaj</label>
      <textarea class="form-control" [(ngModel)]="this.odabraniIzvjestaj.sadrzaj" name="sadrzaj"rows="4"></textarea>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" [(ngModel)]="this.odabraniIzvjestaj.javnaObavijest" name="javnaObavijest">
      <label class="form-check-label" >Javna obavijest</label>
    </div>-->
    <br>
    <button type="submit" class="btn btn-primary" (click)="dodajIzvjestaj()">Dodaj</button>
  </form>
</div>
  <br>
  <div style="width: 80%; margin-left:10%;">
    <table class="table table-striped">
      <tr>
        <th>Rb</th>
        <th>Oznaka</th>
        <th>UkupnaCijena</th>
        <th>Akcija</th>
      </tr>
      <tbody>
      <tr *ngFor="let n of listaNarudzbe; let i=index">
        <td>{{i+1}}</td>
        <td>{{n.naziv}}</td>
        <td>{{n.ukupnaCijena}}</td>
        <td>
          <button type="button" class="btn btn-danger" *ngIf="loginInfo().role=='UpravnoOsoblje'" (click)="obrisi(n)">Obrisi</button>
          <button type="button" class="btn btn-info" *ngIf="loginInfo().role=='UpravnoOsoblje' || loginInfo().role=='Uposlenik'" (click)="detalji(n)">Detalji</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
