<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">
      {{ "PROFILE.TITLE" | translate }}
    </li>
  </ol>
</nav>
<div
  class="row"
  style="font-family: Nunito"
  *ngIf="user != null && (isEmployee || isCompanyOwner || isAdmin)"
>
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">{{ "PROFILE.MY_DATA" | translate }}</h6>
        <div class="row"></div>
        <div class="row" style="justify-content: space-between">
          <div class="col-sm-4">
            <div class="mb-3">
              <input
                class="form-control"
                type="file"
                id="file"
                #file
                (change)="onFileSelected($event)"
                style="display: none"
              />
              <img
                [src]="imgUrl"
                style="
                  border-radius: 5px;
                  width: 90%;
                  height: 390px;
                  aspect-ratio: 1/1;
                "
              />
              <button
                type="button"
                class="btn btn-success"
                (click)="file.click()"
                style="margin-top: 10px; width: 90%"
              >
                {{ "SHARED.CHANGE_IMAGE" | translate }}
              </button>
            </div>
          </div>
          <div class="col-sm-8">
            <h6 class="card-title">
              {{ "PROFILE.PERSONAL_DATA" | translate }}
            </h6>
            <div class="row mb-3">
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.NAME_SURNAME" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline"
                  >{{ user.person.firstName }} {{ user.person.lastName }}</label
                >
              </div>
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.EMAIL" | translate }}
                </label>
                <label class="col-sm-6" style="display: inline">{{
                  user.email
                }}</label>
              </div>
            </div>
            <div class="row mb-3">
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.USERNAME" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline">{{
                  user.userName
                }}</label>
              </div>
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.BIRTH_DATE" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline">
                  {{ user.person.birthDate | date : "dd.MM.yyyy" }}
                </label>
              </div>
            </div>
            <div class="row mb-3">
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.ADDRESS" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline">{{
                  user.person.address
                }}</label>
              </div>
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.POST_CODE" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline">
                  {{ user.person.postCode }}
                </label>
              </div>
            </div>
            <div class="row mb-3">
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.PLACE_OF_RECIDENCE" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline">{{
                  user.person.placeOfResidence.name
                }}</label>
              </div>
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.PHONE_NUMBER" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline">
                  {{ user.phoneNumber }}
                </label>
              </div>
            </div>
            <div class="row mb-3">
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.NATIONALITY" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline">{{
                  user.person.nationality
                }}</label>
              </div>
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.CITIZENSHIP" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline">
                  {{ user.person.citizenship }}
                </label>
              </div>
            </div>
            <hr />
            <div class="row mb-3">
              <h6 class="card-title">{{ "PROFILE.JOB_DATA" | translate }}</h6>
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.JMBG" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline">{{
                  user.person.jmbg
                }}</label>
              </div>
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.MARRIAGE_STATUS" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline">
                  {{ user.person.marriageStatusName }}
                </label>
              </div>
            </div>
            <div class="row mb-3">
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.QUALIFICATION" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline">{{
                  user.person.qualifications
                }}</label>
              </div>
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.DRIVING_LICENCE" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline">
                  {{ user.person.drivingLicenceName }}
                </label>
              </div>
            </div>
            <div class="row mb-3">
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.DATE_OF_EMPLOYMENT" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline">{{
                  user.person.dateOfEmployment | date : "dd.MM.yyyy"
                }}</label>
              </div>
              <div
                class="col-sm-6 container-fluid d-flex justify-content-between"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.POSITION" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline">
                  {{ user.person.positionName }}
                </label>
              </div>
            </div>
            <div class="row mb-3">
              <div
                class="col-sm-6 container-fluid d-flex justify-content-start"
              >
                <label class="col-sm-6 font-bold" style="display: inline"
                  >{{ "PROFILE.PAY" | translate }} :
                </label>
                <label class="col-sm-6" style="display: inline"
                  >{{ user.person.pay }} KM</label
                >
              </div>
              <div class="col-sm-6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button
  *ngIf="file != null"
  type="button"
  (click)="changePhoto()"

</button>
