<!-- begin::Header -->
<!--end::Image input-->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">News </span>
    <span class="text-muted mt-1 fw-bold fs-7">Over 500 members</span>
  </h3>
  <div
    class="card-toolbar"
    data-bs-toggle="tooltip"
    data-bs-placement="top"
    data-bs-trigger="hover"
    title="Click to add a user"
  >
    <a href="#" class="btn btn-sm btn-light-primary">
      <span
        [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'"
        class="svg-icon svg-icon-3"
      ></span>
      New Member
    </a>
  </div>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table
      class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4"
    >
      <!-- begin::Table head -->
      <thead>
      <tr class="fw-bolder text-muted">
        <th class="w-25px">
          <div
            class="
                form-check form-check-sm form-check-custom form-check-solid
              "
          >
            <input
              class="form-check-input"
              type="checkbox"
              value="1"
              data-kt-check="true"
              data-kt-check-target=".widget-9-check"
            />
          </div>
        </th>
        <th class="min-w-150px">Name</th>
        <th class="min-w-140px">Author</th>
        <th class="min-w-120px">Date created</th>
        <th class="min-w-100px text-end">Actions</th>
      </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody>
      <tr *ngFor="let new of news$|async">
        <td>
          <div
            class="
                form-check form-check-sm form-check-custom form-check-solid
              "
          >
            <input
              class="form-check-input widget-9-check"
              type="checkbox"
              value="1"
            />
          </div>
        </td>
        <td>
          <div class="d-flex align-items-center">
             <span class="text-muted fw-bold text-muted d-block fs-7">
                  {{new.name}}
                </span>
          </div>
        </td>
        <td>
          <span class="text-muted fw-bold text-muted d-block fs-7">
             {{new.user.person.firstName}} {{new.user.person.lastName}}
            </span>
        </td>
        <td class="d-flex align-items-center">
  <div class="d-flex justify-content-start flex-column">
    <span class="text-muted fw-bold text-muted d-block fs-7">
      {{new.createdAt | date:'dd.MM.yyyy hh:mm'}}
    </span>
  </div>
        </td>
        <td>
          <div class="d-flex justify-content-end flex-shrink-0">
            <a
              href="#"
              class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                "
            >
                <span
                  [inlineSVG]="
                    './assets/media/icons/duotune/general/gen019.svg'
                  "
                  class="svg-icon svg-icon-3"
                ></span>
            </a>
            <a
              href="#"
              class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                "
            >
                <span
                  [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                  class="svg-icon svg-icon-3"
                ></span>
            </a>
            <a
              href="#"
              class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                "
            >
                <span
                  [inlineSVG]="
                    './assets/media/icons/duotune/general/gen027.svg'
                  "
                  class="svg-icon svg-icon-3"
                ></span>
            </a>
          </div>
        </td>
      </tr>

      </tbody>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->
